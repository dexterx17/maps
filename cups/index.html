        <template id="project-input">
            <form
                class="flex flex-col gap-1 items-center max-w-xl mx-auto border border-dotted rounded border-gray-800 my-4 p-2"
            >
                <header class="p-4">
                    <h3 class="text-xl font-bold">Configura tu proyecto</h3>
                </header>
                <div
                    class="flex flex-col w-full bg-gray-900 border border-dotted rounded p-2"
                >
                    <label class="text-white py-1" for="name"
                        >Nombre de Proyecto</label
                    >
                    <input
                        type="text"
                        name="name"
                        value="My first cup"
                        required
                        class="rounded p-2"
                    />
                </div>
                <div
                    class="flex flex-col w-full bg-gray-900 border border-dotted rounded p-2"
                >
                    <label class="text-white py-1" for="description"
                        >Descripción Proyecto</label
                    >
                    <textarea name="description" class="rounded p-2"></textarea>
                </div>
                <div class="mt-4">
                    <button
                        class="bg-gray-900 font-bold text-white border border-dotted hover:border-solid rounded p-2"
                    >
                        Guardar Cambios
                    </button>
                    <button
                        id="cancelar-input"
                        class="bg-white text-gray-600 border border-gray-900 border-dotted hover:border-solid rounded p-2"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
